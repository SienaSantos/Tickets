@(form: Form[Application.Login], users: List[User])

<html>
    <head>
        <title>Login Form</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/sb-admin.css")"> 
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/reset.css")">
        
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/login.css")">
    </head>
    <body>  
      <div class="jumbotron vertical-center">
        <div class="container">
          <div class="col-sm-10 col-sm-offset-1">
            <div class="row">
            
              <div class="col-sm-4 text-center" style="padding:0">
                <div class="left">
                  <img class="login-logo"src="@routes.Assets.at("images/IA-logo.png")">
                  <h2 class="login-header">Login to Your Account</h2>
                  <form action="/login" method="POST">
                    <div class="col-xs-8 col-xs-offset-2">
                      <input class="login-field" type="email" id="email" name="email" placeholder="Email"/>  
                    </div>

                    <div class="col-xs-8 col-xs-offset-2">
                      <input class="login-field" type="password" id="password" name="password" placeholder="Password"/>  
                    </div>

                    <div class="col-xs-8 col-xs-offset-2">
                      <button class="login-button btn btn-block btn-primary"type="submit">Login</button>  
                    </div>
                  </form>
                </div>
              </div>

              <div class="right col-sm-8" style="padding:0">
                <h3>
                Support is on its way
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
          
       
          <!-- <div class="form">
            <h2>Login to your account</h2>
            <form action="/login" method="POST">
              <input type="email" id="email" name="email" placeholder="Email"/>
              <input type="password" id="password" name="password" placeholder="Password"/>
              <button type="submit">Login</button>
            </form>
          </div> -->
          
          <div class="cta"><a href="#">Forgot your password?</a></div>
        </div>

        <small>Accounts/s</small>
        <ul>
          @for(user <- users) {
              <li>email : @user.email
                name : @user.name
                password : @user.password
                Admin     :@user.admin
                </li>

            }
        </ul>

        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='da0415260bc83974687e3f9ae.js'></script>
        <script src="@routes.Assets.at("bootstrap/js/login.js")"></script>
    </body>
</html>
